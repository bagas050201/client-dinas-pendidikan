events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream servers
    upstream keycloak {
        server keycloak:8080;
    }

    upstream client_website {
        server client-website:8070;
    }

    upstream sso_admin_portal {
        server sso-admin-portal:80;
    }

    # Main server - Single entry point (port 8000)
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============================================
        # KEYCLOAK - /sso-auth/*
        # ============================================
        location /sso-auth/ {
            proxy_pass http://keycloak/sso-auth/;
            
            # Preserve headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Cookie settings (IMPORTANT for SSO!)
            proxy_cookie_path /sso-auth /sso-auth;
            proxy_cookie_domain keycloak localhost;
            
            # Buffering settings
            proxy_buffering off;
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # CLIENT WEBSITE - /client/*
        # ============================================
        location /client/ {
            # Rewrite /client/* to /*
            rewrite ^/client/(.*) /$1 break;
            proxy_pass http://client_website/;
            
            # Preserve headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cookie settings
            proxy_cookie_path / /client/;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ============================================
        # CLIENT WEBSITE ROOT - / (default)
        # ============================================
        location / {
            proxy_pass http://client_website/;
            
            # Preserve headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # SSO ADMIN PORTAL - /admin/*
        # ============================================
        location /admin/ {
            rewrite ^/admin/(.*) /$1 break;
            proxy_pass http://sso_admin_portal/;
            
            # Preserve headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cookie settings
            proxy_cookie_path / /admin/;
        }

        # ============================================
        # HEALTH CHECK
        # ============================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
